<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Shopping Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .input-box {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .input-box:focus-within {
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.1);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            transition: all 0.3s ease;
            background-image: linear-gradient(to right, #4f46e5, #7c3aed);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        
        .btn-secondary {
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .result-box {
            transition: all 0.5s ease;
            max-height: 0;
            overflow: hidden;
        }
        
        .result-box.show {
            max-height: 200px;
        }

        #result {
    white-space: nowrap;
}

    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-indigo-600 p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold">Chinese Shopping Calculator</h1>
                        <p class="text-indigo-100 opacity-90">Chinese Yuan to MMK</p>
                    </div>
                    <div class="bg-white bg-opacity-20 p-3 rounded-full">
                        <i class="fas fa-exchange-alt text-xl"></i>
                    </div>
                </div>
            </div>
            
            <!-- Converter Form -->
            <div class="p-6">
                <div class="input-box bg-gray-50 rounded-lg p-4 mb-6 border border-gray-200">
                    <label for="yuan" class="block text-sm font-medium text-gray-600 mb-1">Chinese Yuan (CNY)</label>
                    <div class="flex items-center">
                        <span class="text-gray-500 mr-2">¥</span>
                        <input type="number" id="yuan" class="flex-1 bg-transparent outline-none text-lg font-medium" placeholder="0.00" step="0.01" min="0">
                    </div>
                </div>
                
                <div class="flex space-x-3 mb-6">
                    <button id="calculate" class="btn-primary flex-1 py-3 px-4 rounded-lg text-white font-medium flex items-center justify-center">
                        <i class="fas fa-calculator mr-2"></i> Calculate
                    </button>
                    <button id="reset" class="btn-secondary flex-1 py-3 px-4 rounded-lg text-gray-700 font-medium border border-gray-300 flex items-center justify-center">
                        <i class="fas fa-redo mr-2"></i> Reset
                    </button>
                </div>
                
                <!-- Result Box -->
                <div id="resultBox" class="result-box bg-indigo-50 rounded-lg p-4 border border-indigo-100">
                    <div id="resultContent" class="text-center opacity-0">
                        <p class="text-sm text-indigo-700 mb-1">Estimated Price</p>
                        <p id="result" class="text-2xl font-bold text-indigo-900 mb-2"></p>
                        <p class="text-sm text-gray-600">
                            <span id="resultText"></span>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Footer Note -->
            <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
                <p class="text-xs text-gray-500 text-center">
                    <i class="fas fa-info-circle mr-1"></i> Calculation: (CNY × 650) + 3% fee
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yuanInput = document.getElementById('yuan');
            const calculateBtn = document.getElementById('calculate');
            const resetBtn = document.getElementById('reset');
            const resultBox = document.getElementById('resultBox');
            const resultContent = document.getElementById('resultContent');
            const resultText = document.getElementById('resultText');
            const resultAmount = document.getElementById('result');
            
            // Calculate function
function calculate() {
    const yuanValue = parseFloat(yuanInput.value);
    
    if (isNaN(yuanValue) || yuanValue <= 0) {
        alert('Please enter a valid amount in Chinese Yuan');
        return;
    }
    
    // Calculate: (yuan × 650) + 3%
    const mmkValue = (yuanValue * 650) * 1.03;
    const formattedMMK = Math.round(mmkValue).toLocaleString('en-US');
    
    resultAmount.textContent = formattedMMK + ' MMK';
    resultText.textContent = `သယ်ယူစရိတ်မပါဘဲ ဝယ်ရင်းဈေးမှာ ${formattedMMK} MMK ခန့်ရှိပါမယ်`;
    
    // Show result with animation
    resultBox.classList.add('show');
    setTimeout(() => {
        resultContent.classList.add('fade-in');
        resultContent.classList.remove('opacity-0');
    }, 100);
}

            
            // Reset function
            function reset() {
                yuanInput.value = '';
                resultBox.classList.remove('show');
                resultContent.classList.remove('fade-in');
                resultContent.classList.add('opacity-0');
            }
            
            // Event listeners
            calculateBtn.addEventListener('click', calculate);
            resetBtn.addEventListener('click', reset);
            
            // Allow Enter key to trigger calculation
            yuanInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculate();
                }
            });
        });
    </script>
</body>
</html>
